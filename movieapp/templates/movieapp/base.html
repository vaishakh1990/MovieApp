<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>{% block title %}Movie Portal{% endblock %}</title>
</head>
{% load staticfiles %}
<link rel="stylesheet" href="{% static 'movieapp/css/Bootstrap.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'movieapp/css/style.css' %}" />

<body>
<div class="fix">
<nav class="navbar navbar-inverse fix" >
  <div class="container-fluid" >

    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url movies-home' %">Movie Portal</a>
    </div>

    <div class="collapse navbar-collapse" id="topNavBar">
        <form class="navbar-form navbar-right" action="{% url 'movies-search' %}" method="post" role="search">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name="search" placeholder="Search">
            </div>
            <!--<button type="submit" class="btn btn-default">Search</button> -->
        </form>
    </div>
  </div>
</nav>
</div>
{% block body %}
{% endblock %}
</body>
<script src="{% static 'movieapp/js/jquery.min.js' %}"></script>
<script src="{% static 'movieapp/bootstrap.min.js' %}"></script>
{% block script %}
{% endblock %}
</html>
